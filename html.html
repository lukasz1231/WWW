<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgraTrans - Wynajem</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="Bez_tytułu.png" alt="AgraTrans Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">kupno</a></li>
                <li><a href="#" class="active">sprzedaz(bez60)</a></li>
                <li><a href="#">O firmie</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="filters">
            <h2>Filtruj według ceny</h2>
            <label for="priceRange">Cena: <span id="priceValue"></span> zł</label>
            <input type="range" id="priceRange" min="0" max="10000" step="50" value="10000">
        </section>
        
        <section class="add-trailer">
            <h2>Dodaj nową naczepę</h2>
            <form id="addTrailerForm">
                <label for="name">Nazwa:</label>
                <input type="text" id="name" required>
                <label for="year">Rok:</label>
                <input type="number" id="year" required>
                <label for="price">Cena:</label>
                <input type="number" id="price" required>
                <label for="image">Zdjęcie URL:</label>
                <input type="url" id="image" required>
                <button type="submit">Dodaj</button>
            </form>
        </section>
        
        <section class="trailers" id="trailers">
            <h2>Wynajem</h2>
            <!-- Trailers will be dynamically added here -->
        </section>
    </main>
    
    <script src="js.js"></script>
</body>
</html>
