<body>
    <header>

        <nav>
            <ul>
                <li><a href=glowna.html class="logo"><img src="https://img.freepik.com/premium-vector/freight-truck-line-art-illustration-box-truck-vector-icon-dark-background_23758-1180.jpg" alt="Logo firmy"></a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="filters">
            <h2>Filtruj oferty</h2>
            <form id="filter-form">
                <label for="price-range">Cena (zł/miesiąc):</label>
                <input type="range" id="price-range" name="price" min="0" max="10000" step="250" value="10000" oninput="updatePriceLabel(this.value)">
                <span id="price-label">10000 zł</span>

                <label for="brand-select">Marka:</label>
                <select id="brand-select" name="brand">
                    <option value="all">Wszystkie</option>
                    <option value="Wielton">Wielton</option>
                    <option value="Krone">Krone</option>
                </select>

                <label for="type-select">Typ naczepy:</label>
                <select id="type-select" name="type">
                    <option value="all">Wszystkie</option>
                    <option value="Platforma">Platforma</option>
                    <option value="Chłodnia">Chłodnia</option>
                </select>
            </form>
        </section>

        <div id="offers-container">
            <!-- Tutaj będą wczytywane oferty -->
        </div>
           <!-- wiecej ofert dodajemy w ten sam sposob kopiujac ten kod-->
    </main>
