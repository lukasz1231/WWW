<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="o-nas-kontakt-panel-wynajem.css">
    <link rel="stylesheet" href="darkmode.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href=glowna.html class="logo"><img src="https://img.freepik.com/premium-vector/freight-truck-line-art-illustration-box-truck-vector-icon-dark-background_23758-1180.jpg" alt="Logo firmy"></a></li>
                <li><a href="wynajem.html">Wynajem</a></li>
                <li><a href="o-nas.html">O Nas</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><button class="dark-mode-przelacz" onclick="przelaczDarkmode()">Dark Mode</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="add-offer">
            <h2>Dodaj nowe ogłoszenie:</h2>
            <form id="add-offer-form">
                <label for="brand">Marka:</label>
                <input type="text" id="brand" name="brand" pattern="[A-Za-z]+" placeholder = "Marka" required>

                <label for="type">Typ naczepy:</label>
                <input type="text" id="type" name="type" pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]+" placeholder = "Typ naczepy" required>

                <label for="price">Cena (zł/miesiąc):</label>
                <input type="text" id="price" name="price" pattern="[0-9]+" placeholder = "Cena" required>

                <label for="year">Rok produkcji:</label>
                <input type="text" id="year" name="year" pattern="[0-9]{4}" placeholder = "Rok produkcji" required>

                <label for="vin">VIN:</label>
                <input type="text" id="vin" name="vin" pattern="[A-Z0-9]{17}" placeholder = "VIN" required>

                <label for="images">Zdjęcia (URL, oddzielone przecinkami bez spacji):</label>
                <input type="text" id="images" name="images"  placeholder = "Link do zdjęć" required>

                <button type="submit">Dodaj ogłoszenie</button>
            </form>
        </section>
        <hr>
        <section id="clear-offers">
            <h2>Usuń wszystkie ogłoszenia:</h2>
            <button id="clear-offers-button">Wyczyść wszystkie ogłoszenia</button>
        </section>
        <hr>
        <section id="offers-section">
            <h2>Lista ofert:</h2>
            <div id="offers-list"></div>
        </section>

    </main>

    <script src="darkmode.js"></script>
</body>
</html>
