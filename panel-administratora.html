<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="panel-administratora.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href=glowna.html class="logo"><img src="https://img.freepik.com/premium-vector/freight-truck-line-art-illustration-box-truck-vector-icon-dark-background_23758-1180.jpg" alt="Logo firmy"></a></li>

                <li><a href="kontakt.html">Kontakt</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section id="add-offer">
            <h2>Dodaj nowe ogłoszenie</h2>
            <form id="add-offer-form">
                <label for="brand">Marka:</label>
                <input type="text" id="brand" name="brand" required>

                <label for="type">Typ naczepy:</label>
                <input type="text" id="type" name="type" required>

                <label for="price">Cena (zł/miesiąc):</label>
                <input type="number" id="price" name="price" required>

                <label for="year">Rok produkcji:</label>
                <input type="number" id="year" name="year" required>

                <label for="vin">VIN:</label>
                <input type="text" id="vin" name="vin" required>

                <label for="images">Zdjęcia (URL, oddzielone przecinkami bez spacji):</label>
                <input type="text" id="images" name="images" required>

                <button type="submit">Dodaj ogłoszenie</button>
            </form>
        </section>
        <section id="clear-offers">
            <h2>Usuń wszystkie ogłoszenia</h2>
            <button id="clear-offers-button">Wyczyść</button>
        </section>
    </main>
