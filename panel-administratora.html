    <main>
        <section id="dodaj-oferte">
            <h2>Dodaj nowe ogłoszenie</h2>
            <form id="dodaj-oferte-formularz">
                <label for="marka">Marka:</label>
                <input type="text" id="marka" name="marka" required>

                <label for="typ">Typ naczepy:</label>
                <input type="text" id="typ" name="typ" required>

                <label for="cena">Cena (zł/miesiąc):</label>
                <input type="number" id="cena" name="cena" required>

                <label for="rok">Rok produkcji:</label>
                <input type="number" id="rok" name="rok" required>

                <label for="vin">VIN:</label>
                <input type="text" id="vin" name="vin" required>

                <label for="zdjecia">Zdjęcia (URL, oddzielone przecinkami bez spacji):</label>
                <input type="text" id="zdjecia" name="zdjecia" required>

                <button type="submit">Dodaj ogłoszenie</button>
            </form>
        </section>
