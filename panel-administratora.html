<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgraTrans - Wynajem</title>
    <link rel="stylesheet" href="panel-administratora.css">
</head>
<body>
    <header>

        <nav>
            <ul>
                <li><a href=glowna.html class="logo"><img src="https://img.freepik.com/premium-vector/freight-truck-line-art-illustration-box-truck-vector-icon-dark-background_23758-1180.jpg" alt="Logo firmy"></a></li>
                <li><a href="wynajem.html">Wynajem</a></li>
                <li><a href="o-nas.html">O Nas</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <section class="filters">
            <h2>Filtruj według ceny</h2>
            <label for="priceRange">Cena: <span id="priceValue"></span> zł</label>
            <input type="range" id="priceRange" min="0" max="10000" step="50" value="10000">
        </section>
        
        <section class="add-trailer">
            <h2>Dodaj nową naczepę</h2>
            <form id="addTrailerForm">
                <label for="name">Nazwa:</label>
                <input type="text" id="name" required>
                <label for="year">Rok:</label>
                <input type="number" id="year" required>
                <label for="price">Cena:</label>
                <input type="number" id="price" required>
                <label for="image">Zdjęcie URL:</label>
                <input type="url" id="image" required>
                <button type="submit">Dodaj</button>
            </form>
        </section>
        
        <section class="trailers" id="trailers">
            <h2>Wynajem</h2>
            <!-- Trailers will be dynamically added here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PB TRANS. Wszelkie prawa zastrzeżone.</p>
        <p>Kontakt: info@pbtrans.pl | Tel: +48 123 456 789</p>
    </footer>
    <script src="panel-administratora.js"></script>
</body>
</html>
